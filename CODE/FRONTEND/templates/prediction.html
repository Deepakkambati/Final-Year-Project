{% extends 'index.html' %}

{% block navbar %}
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="{{url_for('prediction')}}">Prediction</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('index')}}">Logout</a>
    </li>
  </ul>
{% endblock %}


{% block content %}
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <div class="col-12">
          <h2 style="color: #7b57b2; text-align: center;"> Evaluating the output </h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6" style="background-color: rgba(173, 238, 160, 0.418);">
          <form action="{{url_for('prediction')}}" method="post" style="margin-left: 30px;">
            {% if msg %}
              <h5 style="text-align: center;">Predicted Traffic Load: {{msg}} GB</h5>
            {% endif %}
            <div class="form-group">
              <input style="background-color: white;" type="number" step="0.00001" class="form-control" placeholder='User Throughput (Mbps)' name ='User_Throughput_Mbs' required/>
            </div>
            <div class="form-group">
                <input style="background-color: white;" type="number" step="0.00001" class="form-control" placeholder='Cell Throughput Mbs' name ='Cell_Throughput_Mbs' required/>
            </div>
            <div class="form-group">
                <input style="background-color: white;" type="number" step="0.00001" class="form-control" placeholder='Radio Bearers Traffic GB' name ='Radio_Bearers_Traffic_GB' required/>
            </div>
            <div class="form-group">
                <input style="background-color: white;" type="number" step="0.00001" class="form-control" placeholder='Downlink Traffic Volume GB' name ='Downlink_Traffic_Volume_GB' required/>
            </div>
            <div class="form-group">
                <input style="background-color: white;" type="number" step="0.00001" class="form-control" placeholder='Uplink Traffic Volume GB' name = 'Uplink_Traffic_Volume_GB' required/>
            </div>
            <div class="form-group">
                <input style="background-color: white;" type="number" step="0.00001" class="form-control" placeholder='Signal Quality SIR' name = 'Signal_Quality_SIR' required/>
            </div>
            
            <div class="form-group">
              <select style="background-color: white; height: 50px;" class="form-control" name='Day_of_Week' required>
                <option value="">Select Day of Week</option>
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
              </select>
            </div>
            
            <div class="form-group">
              <select style="background-color: white; height: 50px;" class="form-control" name='Network_Type_4G5' required>
                <option value="">Select Network Type 4G5</option>
                <option value="0">4G</option>
                <option value="1">5G</option>
              </select>
            </div>

            <div class="form-group">
              <select style="background-color: white; height: 50px;" class="form-control" name='Month' required>
                <option value="">Select Month</option>
                {% for i in range(1, 13) %}
                  <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <select style="background-color: white; height: 50px;" class="form-control" name='Hour' required>
                <option value="">Select Hours</option>
                {% for i in range(1, 25) %}
                  <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>
            </div>
            

            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" style="margin-top: 0px;">
                SUBMIT
              </button>
            </div><br>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
